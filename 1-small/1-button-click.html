<!-- ### Log Button Click

Create a button that logs "Button Pressed" to the console when clicked. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Click</title>
</head>
<body>
  <button id="logger">Click Me</button>

  <script>
    const button = document.querySelector('#logger');
    function click() {
      console.log('Farts');
    }
    button.addEventListener('click', click);

  </script>
</body>
</html>
