<!-- ### Log Button Pressed

Create a button that logs "You Left Clicked" to the console when clicked.

- Hint: You will need to access the `event` object. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Pressed</title>
</head>
<body>
  <button class="button">Cilck me</button>

  <script>
    document.addEventListener('click', event => {
      if (event.target.classList.contains('button')) {
        console.log('You Left Clicked');
      }
    })

  </script>
</body>
</html>
