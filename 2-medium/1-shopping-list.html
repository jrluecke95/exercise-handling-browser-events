<!-- ### Shopping List

Create a Shopping List using Event Listeners and DOM elements

- Use input elements enter in new items for shopping list.
  - Add a button to submit inputs and render the input values to the DOM.
- Add a button to the DOM for each new item in shopping list that can be used to remove the item. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
</head>
<body>
  <!-- HTML goes here -->
  <h1>Things to Buy</h1>

  <ul id="shoppingList">
    <li>Waffles</li>
    <li>Pancakes</li>
    <li>Bacon</li>
    <li>Eggs</li>
  </ul>

  <form id="newItem">
    <label for="item">Add New Item</label>
    <br>
    <input type="text" name="item" id="item">
    <button type="submit" id="add">Add</button>
  </form>

  <script>
    const addButton = document.querySelector('#add');

    addButton.addEventListener('click', function(event) {
      event.preventDefault();
      let shopList = document.querySelector('#shoppingList');
      let listItem = document.createElement('li');
      listItem.innerHTML = document.querySelector('#item').value;
      shopList.append(listItem);
      document.querySelector('#item').value = '';

      let deleteButton = document.createElement('button');
      deleteButton.innerText = 'Delete item';
      deleteButton.setAttribute('class', 'delete')
      listItem.append(deleteButton);
    });

    function deleteItem(event) {
      if (event.target.classList.contains('delete')) {
        event.preventDefault();
        let button = event.target;
        let item = button.parentElement;
        button.remove();
        item.remove();
      }
    }

    document.addEventListener('click', deleteItem)
  </script>
</body>
</html>
